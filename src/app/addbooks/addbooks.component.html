
<div class="container rakhi">
    <div class="row">
        <div class="col-md-4">
            <h1>Book Form</h1>
            <form action="" (ngSubmit)="add()" ngNativeValidate>
            <div class="form-group">
                <label class="form-label">Book Id</label>
                   <input type="text" class="form-control" name="id" [(ngModel)]="bookId" required>               
            </div>
            <div class="form-group">
                <label class="form-label">Book Name</label>
                   <input type="text" class="form-control" name="bname" [(ngModel)]="bookName" required>               
            </div>
            <div class="form-group">
                <label class="form-label">Book Price</label>
                   <input type="text" class="form-control" name="price" [(ngModel)]="bookPrice" required>               
            </div>
            <div class="form-group">
                <label class="form-label">Book Writter</label>
                   <input type="text" class="form-control" name="author" [(ngModel)]="bookAuthor" required>               
            </div>
            <div class="form-group">
                <label class="form-label">Book image</label>
                   <input type="text" class="form-control" name="image" [(ngModel)]="bookImage" required>               
            </div>
            <div class="form-group">
                <label class="form-label">Book Information</label>
                   <input type="text" class="form-control" name="descr" [(ngModel)]="bookDescription" required>               
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-warning" type="reset">Cancel</button>
        </form>
        </div>
    </div>
</div>
